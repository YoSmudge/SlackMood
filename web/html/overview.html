
<div class="row">
  <ul class="nav nav-pills" style="padding-bottom:10px;">
    {{#timePeriods}}
      <li class="{{#Active}}active{{/Active}}"><a href="/?period={{Name}}">{{Name}}</a></li>
    {{/timePeriods}}
  </ul>
</div>

<div class="row">
  {{#currentMood}}
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          Positive
        </div>
        <div class="panel-body text-center">
          <h1>{{PositiveDisplay}}%</h1>
          <p>{{PositiveCount}}
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          Neutral
        </div>
        <div class="panel-body text-center">
          <h1>{{NeutralDisplay}}%</h1>
          <p>{{NeutralCount}}
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          Negative
        </div>
        <div class="panel-body text-center">
          <h1>{{NegativeDisplay}}%</h1>
          <p>{{NegativeCount}}
        </div>
      </div>
    </div>
  {{/currentMood}}
</div>

<script type="text/javascript">
var graphJson = {{{moodGraphJson}}}
</script>

<div class="row">
  <canvas width="100" height="500" id="mood-graph"></canvas>
</div>

<div class="row text-center">
  <p>Have {{totalEmoji}} Emoji in database
</div>
